version: '3.1'
services:
  elite2-api:
   image: sysconjusticesystems/elite2-api
   networks:
     - nomis-network
   ports:
    - "7080:8080"
   environment:
     - JAVA_OPTS=-Xms256m -Xmx256m
     - SERVER_PORT=8080
     - SPRING_PROFILES_ACTIVE=dev,nomis
     - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@10.200.1.45:1521:pvb_dev
networks:
  nomis-network: