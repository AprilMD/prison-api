# ===================================================================
# Spring Boot configuration for the "dev" profile.
# This configuration overrides the elite2.yml file.
# ===================================================================

spring:
  profiles:
    active: dev
  jackson:
    serialization:
      INDENT_OUTPUT: false

  datasource:
    hikari:
      pool-name: EliteCP
      maximum-pool-size: 5
      driver-class-name: oracle.jdbc.OracleDriver
      connection-init-sql: SELECT 1 FROM DUAL
      connection-test-query: SELECT 1 FROM DUAL
      #jdbc-url: jdbc:oracle:thin:@prod-12c-dev.syscon.ca:1521:pb12cdv1
      jdbc-url: jdbc:oracle:thin:@db-rh-s5.syscon.ca:1521:ndd11dv1
      
      username: oms_owner
      password: oms_owner
      idle-timeout: 10000

endpoints:
  cors:
    allowed-origins: http://localhost:8080
    allow-credentials: true

  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    database: ORACLE
    show-sql: true
    properties:
      hibernate.show_sql: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true
      hibernate.javax.cache.provider: org.ehcache.jsr107.EhcacheCachingProvider
      hibernate.javax.cache.uri: ${spring.cache.jcache.config}
      hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory

  cache:
    jcache:
      config: ehcache.xml
      
  mail:
    host: localhost
    port: 25
    username:
    password:
    
  messages:
    cache-seconds: 1
    
  thymeleaf:
    cache: false
    
liquibase:
    contexts: dev

server:
    port: 8080
    contextPath: /elite2
