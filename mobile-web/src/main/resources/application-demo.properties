schema.database.dialect=HSQLDB
flyway.enabled=true
flyway.locations=db/migration/nomis,db/migration/nomis-hsqldb,db/migration/reference-data,db/migration/data-demo
spring.datasource.hikari.initializationFailTimeout=1
spring.datasource.url=jdbc:hsqldb:mem:elite2db;sql.syntax_pgs=true;get_column_name=false;shutdown=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
schema.type=nomis,nomis/hsqldb
token.username.stored.caps=false
jwt.expiration.mins=5
jwt.refresh.expiration.mins=30
management.security.enabled=false
# Defines default caseNote source ('AUTO' used if this is not explicitly defined)
api.caseNote.sourceCode=EXT
