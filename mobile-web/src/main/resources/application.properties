server.port=7080

flyway.enabled=false
schema.database.dialect=ORACLE_12

endpoints.info.id=info
endpoints.info.sensitive=false
endpoints.info.enabled=true

info.app.name=Elite2 API
info.app.description=Syscon Elite 2 API
info.app.version=1.0.11

spring.datasource.url=jdbc:oracle:thin:@prod-12c-dev.syscon.ca:1521:pb12cdv1
spring.datasource.username=oms_owner
spring.datasource.password=oms_owner
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

conn.pool.min.idle=0
conn.pool.max.size=15
conn.pool.idle.timeout=20000
conn.pool.connection.timeout=30000

spring.datasource.hikari.pool-name=Elite2-CP
spring.datasource.hikari.initializationFailTimeout=0
spring.datasource.hikari.connection-timeout=${conn.pool.connection.timeout}
spring.datasource.hikari.maximum-pool-size=${conn.pool.max.size}
spring.datasource.hikari.minimum-idle=${conn.pool.min.idle}
spring.datasource.hikari.idleTimeout=${conn.pool.idle.timeout}

security.authentication.header=Authorization

#Override schema type for different db implementations of Elite Database (none is the default)
schema.type=

jwt.expiration.mins=30
jwt.refresh.expiration.mins=60

cors.allowed-origins=*

# Jersey configuration
spring.jersey.servlet.load-on-startup=1

# Spring MVC dispatcher servlet path. Needs to be different than Jersey's to enable/disable Actuator endpoints access (/info, /health, ...)
server.servlet-path=/info
# Jersey dispatcher servlet
spring.jersey.application-path=/

springfox.documentation.swagger.v2.path=/../swagger.json

# Configuration settings that govern API functionality

# Determines granularity of internal locations returned by /users/me/locations endpoint.
api.users.me.locations.locationType=WING